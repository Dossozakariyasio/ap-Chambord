<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier mon compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f7f7f7;
        }
        .form-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="form-container">
    <h2 class="mb-4 text-center">Modifier mes informations</h2>

    <form action="update_user.php" method="POST">

        <!-- Champ caché pour l'ID utilisateur -->
        <input type="hidden" name="user_id" value="1234">

        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" name="nom" class="form-control" placeholder="Votre nom" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Prénom</label>
            <input type="text" name="prenom" class="form-control" placeholder="Votre prénom" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Adresse email</label>
            <input type="email" name="email" class="form-control" placeholder="Votre email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nouveau mot de passe</label>
            <input type="password" name="password" class="form-control" placeholder="Votre nouveau mot de passe">
        </div>

        <button type="submit" class="btn btn-dark w-100">Mettre à jour</button>
    </form>
</div>

</body>
</html>
